<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aryasree</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
}

body {
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #020617;
    position: relative;
}

/* Tech grid background */
body::before {
    content: "";
    position: absolute;
    inset: 0;
    background-image:
        linear-gradient(rgba(99,102,241,0.15) 1px, transparent 1px),
        linear-gradient(90deg, rgba(99,102,241,0.15) 1px, transparent 1px);
    background-size: 60px 60px;
    animation: gridMove 20s linear infinite;
    z-index: -3;
}

@keyframes gridMove {
    from { background-position: 0 0, 0 0; }
    to { background-position: 60px 60px, 60px 60px; }
}

/* Neon glow waves */
body::after {
    content: "";
    position: absolute;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle at 20% 30%, rgba(99,102,241,0.25), transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(34,211,238,0.2), transparent 40%);
    animation: pulseGlow 12s ease-in-out infinite alternate;
    z-index: -2;
}

@keyframes pulseGlow {
    from { transform: scale(1); opacity: 0.7; }
    to { transform: scale(1.1); opacity: 1; }
}

/* ðŸ”¥ Fire glow animation */
.fire {
    position: absolute;
    bottom: -60px;
    left: 0;
    width: 100%;
    height: 220px;
    background: radial-gradient(circle at 50% 100%, rgba(255,80,0,0.6), transparent 60%),
                radial-gradient(circle at 20% 100%, rgba(255,150,0,0.4), transparent 70%),
                radial-gradient(circle at 80% 100%, rgba(255,60,0,0.5), transparent 70%);
    filter: blur(45px);
    animation: fireMove 4s ease-in-out infinite alternate;
    z-index: -1;
}

@keyframes fireMove {
    from { transform: translateY(0px) scaleX(1); opacity: 0.8; }
    to { transform: translateY(-25px) scaleX(1.1); opacity: 1; }
}

/* Floating particles */
.particle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: #22d3ee;
    border-radius: 50%;
    opacity: 0.7;
    animation: floatUp linear infinite;
}

@keyframes floatUp {
    from {
        transform: translateY(100vh);
        opacity: 0;
    }
    to {
        transform: translateY(-10vh);
        opacity: 1;
    }
}

/* Glass Card */
.profile-container {
    position: relative;
    z-index: 10;
    background: rgba(11, 18, 36, 0.7);
    backdrop-filter: blur(20px);
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    width: 380px;
    color: #ffffff;
    border: 1px solid rgba(255,255,255,0.15);
    box-shadow: 0 30px 80px rgba(0,0,0,0.8);
    transition: 0.4s;
}

.profile-container:hover {
    transform: translateY(-10px) scale(1.02);
}

/* Profile Image */
.profile-pic {
    width: 130px;
    height: 130px;
    border-radius: 50%;
    border: 4px solid transparent;
    background: linear-gradient(135deg, #6366f1, #22d3ee) border-box;
    padding: 3px;
    object-fit: cover;
    margin-bottom: 15px;
}

/* Text */
h1 {
    font-size: 28px;
    margin-bottom: 5px;
}

h3 {
    color: #a5b4fc;
    font-weight: normal;
    margin-bottom: 15px;
}

/* Typing cursor */
.typing::after {
    content: "|";
    animation: blink 1s infinite;
}

@keyframes blink {
    50% { opacity: 0; }
}

.description {
    font-size: 14px;
    color: #cbd5f5;
    margin-bottom: 20px;
}

/* Buttons */
.links a {
    text-decoration: none;
    margin: 6px;
    padding: 12px 20px;
    border-radius: 10px;
    background: linear-gradient(135deg, #6366f1, #22d3ee);
    color: white;
    display: inline-block;
    transition: 0.3s;
    box-shadow: 0 6px 20px rgba(99, 102, 241, 0.6);
}

.links a:hover {
    transform: translateY(-4px) scale(1.08);
    box-shadow: 0 12px 30px rgba(34, 211, 238, 0.9);
}
</style>
</head>

<body>

<div class="fire"></div>

<!-- Floating Particles -->
<script>
for (let i = 0; i < 60; i++) {
    const p = document.createElement("div");
    p.classList.add("particle");
    p.style.left = Math.random() * 100 + "vw";
    p.style.animationDuration = (5 + Math.random() * 10) + "s";
    p.style.opacity = Math.random();
    document.body.appendChild(p);
}
</script>

<div class="profile-container">
    <img src="aryas.jpg" alt="Profile" class="profile-pic">

    <h1>Hi, I'm Aryasree</h1>
    <h3 class="typing" id="role"></h3>

    <p class="description">
        Passionate Computer Science Engineer specializing in  automation,
        and cloud-native solutions. I build scalable and intelligent systems.
    </p>

    <div class="links">
        <a href="#">LinkedIn</a>
        <a href="#">GitHub</a>
        <a href="./signup.html">Projects</a>
    </div>
</div>

<script>
const roles =["Computer Science Engineer", "Cloud Enthusiast", "Automation Lover"];;
let i = 0, j = 0, current = "", isDeleting = false;
const el = document.getElementById("role");

function type() {
    current = roles[i];
    if (isDeleting) {
        el.textContent = current.substring(0, j--);
    } else {
        el.textContent = current.substring(0, j++);
    }

    if (!isDeleting && j === current.length) {
        isDeleting = true;
        setTimeout(type, 1200);
        return;
    }

    if (isDeleting && j === 0) {
        isDeleting = false;
        i = (i + 1) % roles.length;
    }

    setTimeout(type, isDeleting ? 40 : 80);
}
type();
</script>

</body>
</html>
