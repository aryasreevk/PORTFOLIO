<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>

    <style>
        .date_input{
            margin-bottom:15px;
        }

        .fetch_result{
            margin-top:10px;
        }
    </style>
</head>

<body>
    <div class="project_container">
        <h2 class="main_heading">Sign Up</h2>

        <p class="prompt_para">Create a new account:</p>

        <input type="text" class="date_input" id="username" placeholder="Username">

        <input type="email" class="date_input" id="email" placeholder="Email">

        <input type="password" class="date_input" id="password" placeholder="Password">

        <button class="fetch_result">Sign Up</button>

        <p>
            Already have an account?
            <a href="login.html">Login</a>
        </p>

        <div class="result-text" id="result"></div>
    </div>
</body>
</html>
